<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href="exercicio/teste1.html">01 - Teste 1</a> |
        <a href="exercicio/teste2.html">02 - Teste 2</a> |
        <a href="exercicio/teste3.html">03 - Teste 3</a> |
        <a href="exercicio/text1.html">04 - Teste 4</a> |
        <a href="exercicio/text2.html">05 - Teste 5</a> |
        <a href="exercicio/listas.html">06 - Listas 6</a> |
        <a href="exercicio/listaAninhada.html">07 - Listas 7</a> |
        <a href="exercicio/links.html">08 - Links 8</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
